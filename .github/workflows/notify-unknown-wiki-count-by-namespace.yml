name: Notify Unknown Wiki Count by Namespace

on:
  schedule:
    # 09:00 JST every Monday
    # ⚠️ The timing is somehow not accurate at all
    - cron: '0 0 * * 1'
  workflow_dispatch:
    inputs:
      group_by:
        description: Specify the grouping criteria for the wiki pages
        required: true
        default: Owner
        type: choice
        options:
          - Owner
          - Category
      language:
        description: Specify the language used for the wiki pages
        required: true
        default: English
        type: choice
        options:
          - English
          - Japanese

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Checkout the Wiki Repository
        uses: actions/checkout@v4
        with:
          repository: "${{ github.repository }}.wiki"
          ref: master
          path: .wiki
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.4.5
      - name: Set ENV
        working-directory: .wiki
        run: |
          set -xe
          git pull origin master
          bash export_unknown_wiki_count_list_by_namespace.sh "${{ github.event.inputs.group_by }}" "${{ github.event.inputs.language }}"
          export UNKNOWN_BUT_NECESSARY=$(ruby -e "puts File.readlines('unknown_wiki_count_list_by_namespace.txt')[0]")
          export UNKNOWN_OWNER_NOR_NECESSITY=$(ruby -e "puts File.readlines('unknown_wiki_count_list_by_namespace.txt')[1]")
          export UNOWNED=$(ruby -e "puts File.readlines('unknown_wiki_count_list_by_namespace.txt')[2]")
          echo $UNKNOWN_BUT_NECESSARY >> $GITHUB_ENV
          echo $UNKNOWN_OWNER_NOR_NECESSITY >> $GITHUB_ENV
          echo $UNOWNED >> $GITHUB_ENV
          rm unknown_wiki_count_list_by_namespace.txt
      - name: Slack Notification
        uses: slackapi/slack-github-action@v2
        with:
          method: chat.postMessage
          token: ${{ secrets.SLACK_APP_TOKEN }}
          payload: |
            channel: ${{ secrets.SLACK_CHANNEL_ID }}
            blocks:
              - type: "header"
                text:
                  type: "plain_text"
                  text: "【github-wiki-organisers Weekly Unowned Wiki Count Report】"
              - type: "section"
                text:
                  type: "mrkdwn"
                  text: "<https://github.com/${{ github.repository }}/wiki#unowned-but-necessary-wiki|${{ env.UNKNOWN_BUT_NECESSARY }}>"
              - type: "section"
                text:
                  type: "mrkdwn"
                  text: "<https://github.com/${{ github.repository }}/wiki#unknown-owner-nor-necessity-wiki|${{ env.UNKNOWN_OWNER_NOR_NECESSITY }}>"
              - type: "section"
                text:
                  type: "mrkdwn"
                  text: "<https://github.com/${{ github.repository }}/wiki#unowned|${{ env.UNOWNED }}>"
