name: Notify Uncategorised Wiki Count by Namespace

on:
  schedule:
    # 09:00 JST every Monday
    # ⚠️ The timing is somehow not accurate at all
    - cron: '0 0 * * 1'
  workflow_dispatch:
    inputs:
      group_by:
        description: "Specify the grouping criteria for the wiki pages"
        required: true
        default: Owner
        type: choice
        options:
          - Owner
          - Category
      language:
        description: "Specify the language used for the wiki pages"
        required: true
        default: English
        type: choice
        options:
          - English
          - Japanese

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Checkout the Wiki Repository
        uses: actions/checkout@v4
        with:
          repository: "${{ github.repository }}.wiki"
          ref: master
          path: .wiki
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.4.5
      - name: Set ENV
        working-directory: .wiki
        run: |
          set -xe
          git pull origin master
          bash export_unknown_wiki_count_list_by_namespace.sh "${{ github.event.inputs.group_by }}" "${{ github.event.inputs.language }}"
          while IFS= read -r line; do
            unknown_wiki_count_list+=($line)
          done < ./unknown_wiki_count_list_by_namespace.txt
          echo UNCATEGORISED=${unknown_wiki_count_list[@]:0:2} >> $GITHUB_ENV
          rm unknown_wiki_count_list_by_namespace.txt
      - name: Slack Notification
        uses: slackapi/slack-github-action@v2
        with:
          method: chat.postMessage
          token: ${{ secrets.SLACK_APP_TOKEN }}
          payload: |
            channel: ${{ secrets.SLACK_CHANNEL_ID }}
            blocks:
              - type: "header"
                text:
                  type: "plain_text"
                  text: "【github-wiki-organisers Weekly Uncategorised Wiki Count by Namespace Report】"
              - type: "section"
                text:
                  type: "mrkdwn"
                  text: "<https://github.com/hayat01sh1da/github-wiki-organisers/wiki#uncategorised|${{ env.UNCATEGORISED }}>"
